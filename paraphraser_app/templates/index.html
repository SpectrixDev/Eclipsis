<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Writer & Paraphraser</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Essay Writer & Paraphraser</h1>
        <form method="post" action="/">
            <div class="form-group">
                <label for="model">Choose a Model:</label>
                <select class="form-control" id="model" name="model" required>
                    {% for model in models %}
                        <option value="{{ model['model'] }}">{{ model['name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="prompt">Essay Prompt:</label>
                <textarea class="form-control" id="prompt" name="prompt" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate Essay</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
